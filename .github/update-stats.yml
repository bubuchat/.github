name: Update Organization Stats

on:
  schedule:
    # Runs every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main

jobs:
  update-organization-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Organization Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: bubuchat
          template: classic
          base: header, activity, community, repositories
          config_timezone: Europe/Paris
          config_display: large
          config_output: svg
          filename: metrics-organization.svg
          
          # Organization specific plugins
          plugin_organizations: yes
          plugin_organizations_limit: 0
          
          # Activity over time
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          
          # Code frequency and additions/deletions
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes
          
          # Language statistics across all repos
          plugin_languages: yes
          plugin_languages_analysis_timeout: 60
          plugin_languages_categories: markup, programming, data
          plugin_languages_colors: github
          plugin_languages_details: percentage
          plugin_languages_limit: 12
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Lines of code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 10
          plugin_lines_sections: base
          
          # Repository traffic
          plugin_traffic: yes
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          
          # Active projects
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_projects_descriptions: yes
          
          # Repository statistics
          repositories: 100
          repositories_affiliations: owner
          repositories_batch: 100

      - name: Generate Activity Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: bubuchat
          template: classic
          base: ""
          config_timezone: Europe/Paris
          filename: metrics-activity.svg
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
      - name: Generate Language Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: bubuchat
          template: classic
          base: ""
          config_timezone: Europe/Paris
          filename: metrics-languages.svg
          
          plugin_languages: yes
          plugin_languages_analysis_timeout: 60
          plugin_languages_categories: markup, programming, data
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used, recently-used
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 1000

      - name: Generate Contributors Graph  
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          user: bubuchat
          template: classic
          base: ""
          config_timezone: Europe/Paris
          filename: metrics-contributors.svg
          
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_identicons: yes
          plugin_people_size: 28
          plugin_people_types: contributors, stargazers
          plugin_people_thanks: skykiller099, foudretbr, Jimmxyz

      - name: Update Recent Activity
        uses: Readme-Workflows/recent-activity@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          CONFIG_FILE: '.github/recent-activity.config.yml'
          COMMIT_MSG: 'chore: update recent activity'
          MAX_LINES: 10

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update organization stats [skip ci]"
          git push
